<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            function printFruits(){
            const fruits=["Apple","Banana","Orange","Kiwi"];
            var text="<ul>";
                for(var i=0;i<fruits.length;i++){
                    text+="<li>"+fruits[i]+"</li>";
                }
                text+="</ul>";
                return text;
            }
            //document.getElementById("demo").innerHTML=printFruits();
        </script>
        <button type="button" onclick="document.getElementById('demo').innerHTML=printFruits();">Click me</button>
    </body>
</html>
