<!-- Create a HTML form to accept First Name and Last Name from the user. On button click, greet the user with First 
and Last name concatenated with a space. -->
<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <form>
            First Name:<input type="text" id="fname"><br>
            Last Name:<input type="text" id="lname"><br>
            <button type="button" onclick="myFun()">Greet</button>
        </form>
        <script>
            function myFun(){
                let fname=document.getElementById("fname").value;
                let lname=document.getElementById("lname").value;
                document.getElementById("demo").innerHTML=`Hello ${fname} ${lname}`;
            }
        </script>
    </body>
</html>
