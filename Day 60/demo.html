<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
        }

        .inner-table {
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                This is the outer table cell.
                <table class="inner-table">
                    <tr>
                        <td>
                            This is the inner table cell.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
