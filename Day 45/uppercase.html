<!DOCTYPE html>
<html>
    <head>
        <title>Upper Case</title>
    </head>
    <body>
        Enter your Name: <input type="text" id="fname">
        Result: <input type="text" id="resid">
        <button type="button" onclick="ToUpperC()">Change to Upper Case</button>
        <script>
          function ToUpperC(){
            var res=document.getElementById("fname");
            resid.value=res.value.toUpperCase();
          }
        </script>
    </body>
</html>
