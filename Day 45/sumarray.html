<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Array</title>
    </head>
    <body>
        <script>
            var arr = [];
            var n=prompt("Enter the size of the array:");
            for(var i=0;i<n;i++){
                arr[i]=prompt("Enter array elements");
            }
            var sum=0;
            for(var i=0;i<n;i++){
                sum+=parseInt(arr[i]);
            }
            alert("The sum of the array is : "+sum);
        </script>
</body>
</html>
