<!DOCTYPE html>
<html></html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            let numbers = [14,2,66,11,84,100,61,28];
            let reversedArray = numbers.reverse();
            document.write("Reversed Array : ")
            document.write(reversedArray);
            try {
                var filteredArray =[];
                    for(let i=0;i<numbers.length;i++){
                        if(numbers[i]>50){
                            filteredArray.push(numbers[i])
                        }
                    }
                    if (filteredArray.length === 0) {
                        throw "Exception: <br> <br> No numbers above 50 found!";
                    }
                    document.write("<br> <br> Filtered Array greater than 50 : ", filteredArray);
                } 
                catch (exception) {
                    document.write(exception);
                }
        </script>
    </body>
</html>
