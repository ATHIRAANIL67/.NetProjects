<!-- Create a HTML form to accept User Name, Password and Confirm Password. Check if all the input controls are not blank.
Display error message if blank. Else display User Name in a dialog box. -->
<!DOCTYPE html>
<html>
    <body>
        <form>
            User Name: <input type="text" id="uname"><br>
            Password: <input type="password" id="pwd"><br>
            Confirm Password: <input type="password" id="cpwd"><br>
            <button type="button" onclick="myFun()">Confirm</button>
        </form>
        <script>
            function myFun(){
                let uname=document.getElementById("uname").value;
                let pwd=document.getElementById("pwd").value;
                let cpwd=document.getElementById("cpwd").value;
                if(uname==='' && pwd==='' && cpwd==='')
                    alert("None of the fields cannot be blank");
                else
                    alert("User name: "+uname);
            }
        </script>
    </body>
</html>
