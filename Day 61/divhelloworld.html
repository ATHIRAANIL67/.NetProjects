<!-- Create a HTML file and place a div inside the body. Create a javascript code for window onload event. 
Display "Hello world." in the div onload. -->
<!DOCTYPE html>
<html>
<head>
  <title>Window onload Example</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    function onLoad() {
      document.getElementById('myDiv').innerHTML="Hello world.";
    }
    window.onload = onLoad;
  </script>
</body>
</html>
