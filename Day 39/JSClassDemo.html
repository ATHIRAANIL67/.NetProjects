<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";

            class User {
            
              constructor(name) {
                this.name = name;
              }
          
              sayHi() {
                alert(this.name);
              }
          
            }

            // Usage:
            let user = new User("Athira");
            user.sayHi();
        </script>
    </body>
</html>
