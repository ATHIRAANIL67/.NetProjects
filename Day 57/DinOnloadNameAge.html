<!-- Create a HTML file and place a div inside the body. Create a javascript code for window onload event. 
Create variables name and age with values "John" and 25 respectively. Display "Hello <<name>>! 
You are <<age>> years old." in the div onload. -->
<!DOCTYPE html>
<html>
    <body>
        <div id="demo"></div>
        <script>
            function myonload(){
                var name="John";
                var age=25;
                document.getElementById("demo").innerHTML=`Hello ${name}! You are ${age} years old.`
            }
            window.onload=myonload;
        </script>
    </body>
</html>
