<!-- Accept user input of 2 numbers. Based on the value selected in the dropdown list, do addition, subtraction and 
multiplication to produce result in a div on button click. -->
<!DOCTYPE html>
<html>
    <body>
        <form>
            Input 1:<input type="number" id="input1"><br>
            Input 2:<input type="number" id="input2"><br><br>
            
            <select id="op">
                <option>----Select----</option>
                <option id="add">Addition</option>
                <option id="sub">Subtraction</option>
                <option id="mul">Multiplication</option>
                <option id="div">Division</option>
            </select> <br>
    
            <button type="button" onclick="calc()">Calculate</button><br>
            Result: <input type="text" id="result"><br>
        </form>
        <script>
            function calc(){
                let input1=document.getElementById("input1").value;
                let input2=document.getElementById("input2").value;
                let operation=document.getElementById("op").value;
                var result;
                switch(operation){
                    case "Addition" :
                        result=input1+input2;
                        break;
                    case "Subtraction" :
                        result=input1-input2;
                        break;
                    case "Multiplication" :
                        result=input1*input2;
                        break;
                    case "Division" :
                        result=input1/input2;
                        break;
                    default:
                        result="Invalid Operation";
                }
                document.getElementById("result").value=result;
            }
        </script>
    </body>
</html>
